<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project Denmark</title>
  <style>
    .Denmark {
        width: 800px;
        height: 500px;
        background-color: #c8102e;
        position: relative;
    }
    .Denmark>div{
        background-color: white;
        height: 100%;
        width: 10%;
        position: absolute;
        left: 250px;
    }
   hr {
    width: 800px;
    height: 80px;
    background-color: white;
    position: center;
    top: 200px;
    position: relative;
    border: white;
   }
   
  </style>
  </head>

  <body>
    <div class="Denmark">
        <div></div>
        <hr />
    </div>
   
  </body>
